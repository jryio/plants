<!DOCTYPE html>
<html lang="en" , class="leading-tight">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Title -->
  <title>Plant Book</title>

  <link rel="stylesheet" href="https://unpkg.com/@tailwindcss/typography@0.4.x/dist/typography.min.css" />

  <!-- Trunk will build tailwindcss for us, reference it from the dist dir using /, don't label it as data-trunk -->
  <link rel="stylesheet" href="/tailwind.css" />

  <!-- Trunk needs assets to be marked with data-trunk -->
  <link data-trunk rel="css" href="styles/index.css" />
</head>

<body class="min-h-screen max-h-screen font-sans">
  <!-- Yew needs an element to render portals into, manually create it to avoid runtime panics -->
  <div id="portal-target" />
</body>

</html>
