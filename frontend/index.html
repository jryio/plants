<!DOCTYPE html>
<html lang="en" , class="leading-tight">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Title -->
  <title>Plantbook</title>

  <!-- Include our graphql scherma file on the frontend so we can make graphql queries -->
  <link data-trunk rel="copy-file" href="../schema.graphql" />

  <!-- Tailing CSS plugins for default styling -->
  <link rel="stylesheet" href="https://unpkg.com/@tailwindcss/typography@0.4.x/dist/typography.min.css" />

  <!-- Trunk will build tailwindcss for us, reference it from the dist dir using /, don't label it as data-trunk -->
  <link data-trunk rel="css" href="styles/tailwind.css" />

  <!-- Intentionally override buttons and forms with tailwindcss form plugin -->
  <link rel="stylesheet" href="https://unpkg.com/@tailwindcss/forms/dist/forms.min.css" />

  <!-- Trunk needs assets to be marked with data-trunk -->
  <link data-trunk rel="css" href="styles/index.css" />

</head>

<body class="min-h-screen max-h-screen font-sans">
</body>

</html>
